---
- hosts: managers
  gather_facts: true
  roles:
    - kubelet
    - kubeadm
    - calico
    - kubectl
    - helm
  environment: "{{env}}"
- hosts: workers
  gather_facts: true
  roles:
    - kubelet
    - nvidia-gpu-operator
  environment: "{{env}}"
- hosts: gpu_operators
  gather_facts: true
  roles:
    - nvidia-gpu-operator
  environment: "{{env}}"
